<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <script src="https://code.jquery.com//jquery-3.4.1.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h2 class="title">게시글 작성</h2>
    <table class="board_write">
        <tr class="write_head">
            <td class="write_title">작성자</td>
            <td><input type="text" id="writer" size="68"></td>
        </tr>
        <tr class="write_head">
            <td class="write_title">제목</td>
            <td><input type="text" id="title" size="68"></td>
        </tr>
        <tr class="write_head">
            <td class="write_title">글내용</td>
            <td><textarea rows="10" cols="70" id="content"></textarea></td>
        </tr>
    </table>
    <input class="write_btn" type="button" value="작성완료" onclick="registerBoard()">
</div>
</body>
</html>
<script>
    function registerBoard() {

        const dataList = {
            writer : document.getElementById("writer").value,
            title : document.getElementById("title").value,
            content : document.getElementById("content").value
        }

        $.ajax({
            url:'/board',
            type:'POST',
            data: dataList,
            success: function () {
                alert("성공하였습니다.");
            },
            error: function (){
                alert("실패하였습니다.");
            }
        });

    }
</script>
